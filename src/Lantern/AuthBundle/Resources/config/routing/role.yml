role:
    pattern:  /
    defaults: { _controller: "LanternAuthBundle:Role:index" }

role_show:
    pattern:  /{id}/show
    defaults: { _controller: "LanternAuthBundle:Role:show" }

role_new:
    pattern:  /new
    defaults: { _controller: "LanternAuthBundle:Role:new" }

role_create:
    pattern:  /create
    defaults: { _controller: "LanternAuthBundle:Role:create" }
    requirements: { _method: post }

role_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "LanternAuthBundle:Role:edit" }

role_update:
    pattern:  /{id}/update
    defaults: { _controller: "LanternAuthBundle:Role:update" }
    requirements: { _method: post|put }

role_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "LanternAuthBundle:Role:delete" }
    requirements: { _method: post|delete }
