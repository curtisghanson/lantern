Lantern\AuthBundle\Entity\User:
    type:            entity
    table:           lantern_user
    repositoryClass: Lantern\AuthBundle\Entity\UserRepository
    fields:
        id:
            type: integer
            id:   true
            generator:
                strategy: AUTO
        username:
            column:   username
            type:     string
            length:   64
            unique:   true
            nullable: false
        firstName:
            column:   first_name
            type:     string
            length:   64
            unique:   false
            nullable: true
        lastName:
            column:   last_name
            type:     string
            length:   64
            unique:   false
            nullable: tru
        nickname:
            column:   nickname
            type:     string
            length:   64
            unique:   false
            nullable: true
        password:
            column:   password
            type:     string
            length:   64
            unique:   false
            nullable: false
        salt:
            column:   salt
            type:     string
            length:   32
            unique:   false
            nullable: false
        email:
            column:   email
            type:     string
            length:   64
            unique:   true
            nullable: false
        lastLogin:
            column:   last_login
            type:     datetime
            unique:   false
            nullable: true
        isActive:
            column:   is_active
            type:     boolean
            unique:   false
            nullable: true
        isLocked:
            column:   is_locked
            type:     boolean
            unique:   false
            nullable: true
    uniqueConstraints:
        lantern_user_username_unique_idx:
            columns: [ username ]
        lantern_user_email_unique_idx:
            columns: [ email ]
    manyToMany:
        groups:
            targetEntity: Group
            inversedBy:   users
            joinTable:
                name: lantern_user_group
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    group_id:
                        referencedColumnName: id
        userRoles:
            targetEntity: Role
            inversedBy:   users
            joinTable:
                name: lantern_user_role
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    role_id:
                        referencedColumnName: id

    lifecycleCallbacks: {  }
